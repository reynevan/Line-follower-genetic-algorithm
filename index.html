<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type='text/javascript' src= 'main.js'></script>
  <link href='bootstrap.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-8'>
        <canvas id = "can" width = "800" height = "800"></canvas>
      </div>
      <div class='col-sm-4'>
        <div class='configs'>
          <button id='btn-draw' class='btn btn-primary col-sm-7'>Draw track</button>
          <button id='btn-place' class='btn btn-danger col-sm-7'>Place linefollower!</button>
          <p class = 'col-sm-7'>First click place line follower, second sets it's initial orientation</p>
          <label class='col-sm-7'>Population of generation:</label><input id='population' type='number' class='col-sm-4' value='10'>
          <button id='btn-start' class='btn btn-success col-sm-7'>EVOLVE!</button>
          <button id='btn-pause' class='btn btn-success col-sm-7'>pause</button>
          <button id='btn-next' class='btn btn-danger col-sm-7'>next</button>
          <p class = 'col-sm-7'>If process is stuck, click this button</p>
          <div class='info col-sm-7'>
            Generation: 1 Population: 1
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
